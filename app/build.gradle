apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    defaultConfig {
        applicationId "com.shevchenko.staffapp"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 6
        versionName "6.2"
    }
    signingConfigs {
        release {
            keyAlias 'vendroid'
            keyPassword '198001181'
            storeFile file('C:/vendroid.jks')
            storePassword '198001181'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            signingConfig signingConfigs.release
